<form method="POST">
  <input type="text" name="num1" placeholder="First number" required>
  <select name="op">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="text" name="num2" placeholder="Second number" required>
  <button type="submit">Calculate</button>
</form>

{% if result != "" %}
<p>Result: {{ result }}</p>
{% endif %}
